<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SJA | loading</title>
  <style>
    @keyframes scale {
      0%{
        transform: scale(1);
        opacity: 0;
      }
      50%{
        transform: scale(2);
        opacity: 1;
      }
      100%{
        transform: scale(1);
        opacity: 0;
      }
    }
    .animated{
      animation: scale 2s infinite;
    }
  </style>
</head>
<body>

<div style="position: fixed;background-color: #f5f5f5;top: 0;left: 0;width: 100%;height: 100%;display: flex;flex-wrap: wrap;justify-content: center;align-items: center;">
  <img src="/logo.png" class="animated" style="max-width: 150px;">
</div>

</body>
</html>
